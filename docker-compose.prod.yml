services:
  web:
    image: ghcr.io/phakphum-dev/otog-web:latest
    environment:
      # https://github.com/vercel/next.js/pull/44627
      - HOSTNAME=0.0.0.0
    networks:
      - api-gateway
    env_file:
      - apps/web/.env.production
      - apps/web/.env.local

  api:
    image: ghcr.io/phakphum-dev/otog-api:latest
    networks:
      - api-gateway
      - otog-network
    volumes:
      - ./apps/api/volumes/upload:/app/volumes/upload:rw
      - ./apps/api/docs:/app/docs:rw
      - ./apps/api/source:/app/source:rw

    postgres:
      image: postgres:14
      container_name: otog-postgres
      restart: unless-stopped
      environment:
        PGPORT: ${DB_PORT}
        POSTGRES_DB: ${DB_DATABASE}
        POSTGRES_USER: ${DB_USERNAME}
        POSTGRES_PASSWORD: ${DB_PASSWORD}
      ports:
        - ${DB_PORT}:${DB_PORT}
      env_file:
        - .env
      volumes:
        - ./volumes/postgres:/var/lib/postgresql/data
      healthcheck:
        test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME}']
        interval: 5s
        timeout: 5s
        retries: 5
      networks:
        - otog-network

networks:
  otog-network:
    name: otog-network
  api-gateway:
    external: true
